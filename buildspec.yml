version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.12
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t lib

  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../deployment-package.zip .
      - cd ..
      - zip -g deployment-package.zip .
      - echo "Zip completed on `date`"

  post_build:
    commands:
      - echo "Updating the function code..."
      - aws lambda update-function-code --function-name email-analytics-backend --zip-file fileb://deployment-package.zip
      - echo "Update completed on `date`"